<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FluidShop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@700&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="container">
                <div class="border">
                    <div class="fcslink">
                        <a href="#">
                            <img class="logo" src="./logo.svg">
                            <span class="fcs">fluidcoins</span>
                        </a>
                    </div>
                    <div>
                        <p>Fluidshop</p>
                    </div>
                </div>
                <div class="btn">
                    <a href="#"><button class="login">Login</button></a> 
                    <a href="#"><button class="sling">Start selling</button></a>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="container-2">
            <div class="hero-bgdiv">
                <img class="hero-background"src="./hero-gradient-desktop_zvt1yl.svg">
                <div class="hero-left">
                    <h1 class="hero-title">Create your <br> Online Store <br> in Seconds</h1>
                    <a href="#" class="open-shop"><button class="sling open-shop">Open Shop</button></a>
                </div>
            </div>
            <div class="hero-right">
                <img src="./shuffled_f3lf2e.webp" class="shuffle">
            </div>
        </div>
    </section>
    <section>
        <div class="create-store">
            <div style="transform: translate3d(0px, 0px, 0px); opacity: 1; visibility: inherit;">
                <h2 class="sell-anything">Sell anything</h2>
            </div>
            <div class="ipad"><img src="./hero-ipad-r_k3igmz.webp" class="ipadimg"></div>
        </div>
    </section>
    <section>
        <div>
            <div class="who"><h2 class="who-title">Who Is <br> FluidShop for?</h2></div>
            
        </div>
    </section>
</body>
</html>
